<div class="background">
  <div class="container">
    <h2>Formulario de contacto</h2>
    <form action="">
      Nombre
      <input type="text" name="nombre" maxlength="100" />
      Apellido
      <input type="text" name="apellido" maxlength="100" />
      Edad
      <input type="number" name="edad" maxlength="100" />
      Genero
      <select name="genero">
        <option value="1">Mujer</option>
        <option value="2">Hombre</option>
        <option value="3">Pelado</option>
        <option value="2">Antilope</option>
      </select>
      Email
      <input type="text" name="email" maxlength="100" />
      Cuentanos sobre ti y que nos aportarias
      <textarea cols="30" rows="10" name="comentarios"></textarea>
      <div class="botones">
        <input type="submit" value="Enviar formulario" />
        <input type="Reset" value="Borrar todo" />
      </div>
    </form>
  </div>
</div>
