<app-loading *ngIf="loading; else elseBlock"></app-loading>
<ng-template #elseBlock>
  <div class="body">
    <div class="sidebar" class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="background">
      <h2>Lanzamientos</h2>
      <div *ngFor="let year of getYears()">
        <h2>Lanzamientos del {{year}}</h2>
        <div class="container">
          <div *ngFor="let lanzamiento of lanzamientos">
            <div *ngIf="lanzamiento.fecha == year">
              <div class="card">
              <app-lanzamiento [lanzamiento]="lanzamiento"></app-lanzamiento>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
