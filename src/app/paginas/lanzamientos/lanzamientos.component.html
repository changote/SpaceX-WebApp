<app-loading *ngIf="loading; else elseBlock"></app-loading>
<ng-template #elseBlock>
  <div class="body">
    <div class="background">
      <ng-container *ngFor="let year of years">
        <div *ngIf="selectedYear === null || year === selectedYear">
          <div class="header-container">
            <h2><i class="fa-solid fa-rocket" style="color: #ffffff;"></i> Lanzamientos del {{year}}</h2>
            <mat-form-field>
              <mat-label><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i> Filtrar por a√±o</mat-label>
              <mat-select [(value)]="selectedYear">
                <mat-option *ngFor="let option of years" [value]="option">{{ option }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="container">
            <div *ngFor="let lanzamiento of lanzamientos">
              <div *ngIf="selectedYear === null || lanzamiento.fecha === selectedYear">
                <div class="card">
                  <app-lanzamiento [lanzamiento]="lanzamiento"></app-lanzamiento>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</ng-template>
