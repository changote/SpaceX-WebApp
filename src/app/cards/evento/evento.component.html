    <div class="cardEvento">
      <div class="imgEvento">
        <img src="{{event.imagen}}" alt="Imagen evento">
      </div>
      <div class="texto">
      <div class="titulo">
        <h3>{{event.title }}</h3>
      </div>
      <div class="fecha">
        <p>{{event.event_date_unix}}</p>
      </div>
      <div class="informacion">
        <p>{{event.details }}</p>
      </div>
      <div class="link" *ngIf="event.links.article">
        <a href="{{event.links.article}}" target="_blank">Articulo de {{event.title }}</a>
      </div>
      </div>
    </div>
