<div class="conteiner">
  <div class="titulo"><h2>Payloads</h2></div>
  <div *ngIf="payloads.length != 0" class="informacion">
      <img src="../../../assets/img/payloads.jpg" alt="Payload general" />
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="customers">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">{{ element.customers }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <ng-container matColumnDef="mass_kg">
          <th mat-header-cell *matHeaderCellDef>Peso</th>
          <td mat-cell *matCellDef="let element">{{ element.mass_kg }}</td>
        </ng-container>

        <ng-container matColumnDef="orbit">
          <th mat-header-cell *matHeaderCellDef>Orbita</th>
          <td mat-cell *matCellDef="let element">{{ element.orbit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div *ngIf="payloads.length > 5">
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons aria-label="Selecciona una pagina">
        </mat-paginator>
      </div>
    </div>
  </div>
  <div *ngIf="payloads.length == 0">
    <span>Este lanzamiento no tiene payloads</span>
  </div>
</div>
