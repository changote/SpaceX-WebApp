<div class="conteiner">
  <div class="titulo">
    <h2>Cores</h2>
  </div>
  <div *ngIf="cores.length != 0"class="informacion">
    <img src="../../../assets/img/core-default.jpg" alt="Payload general" />
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef>Nro de serie</th>
          <td mat-cell *matCellDef="let element">{{ element.serial }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="reuses">
          <th mat-header-cell *matHeaderCellDef>Reusos</th>
          <td mat-cell *matCellDef="let element">{{ element.reuse_count }}</td>
        </ng-container>

        <ng-container matColumnDef="last_update">
          <th mat-header-cell *matHeaderCellDef>Actualizacion</th>
          <td mat-cell *matCellDef="let element">{{ element.last_update }}</td>
        </ng-container>

        <ng-container matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef>% de aterrizajes exitosos</th>
          <td mat-cell *matCellDef="let element">{{ element.porcentaje }}%</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div *ngIf="cores.length == 0" class="textoNoInfo">
    <span>Este lanzamiento no tiene cores</span>
  </div>
</div>
